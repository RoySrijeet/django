<html>
<head>
	<title>Login</title>
	<link rel="stylesheet" type="text/css" href="css/login_style.css">
</head>
<body>
	<div class="loginbox">
		<img src="css/avatar.jpg" class="avatar">
		<h1>Restaurant</h1>
		<form action="login.php" method="POST">
			<p>Username</p><input type="text" name="username" placeholder="Enter Username" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Username'">
			<p>Password</p><input type="password" name="password" placeholder="Enter Password" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Password'">
			<a href="#">Forgot password?</a>
			<input type="submit" name="" value="Login">
			<a href="register.html">Don't have an account?</a>
		</form>	
	</div>
</body>
</html>
