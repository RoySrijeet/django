<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='UTF-8'/>
	<title>Insert:Delivery Person</title>
	<link rel="stylesheet" type="text/css" href="css/delivery_person_insert_styles.css">
</head>
<body>
	<div class='logout'><a href="home.html">Home</a><a href="logout.php">Log Out</a> </div>	
	<div class="insertbox">
		<img src="css/add.png" class="add">
		<h1>Add New Delivery Person</h1>
		<form action="insertdelivery_person.php" method="POST">
			<p>Name</p><input type="text" name="dp_name" placeholder="Enter Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Name'" required>
			<p>Gender</p><input type="text" name="gender" placeholder="male/female (Maintain case)" onfocus="this.placeholder = ''" onblur="this.placeholder = 'male/female (Maintain case)'" required>
			<p>Date of Birth</p><input type="date" name="dob" placeholder="Enter Date of Birth" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Date of Birth'" required>
			<p>Phone Number</p><input type="text" name="phone" placeholder="Enter Phone Number" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Phone Number'" required>
			<p>Area Code</p><input type="number" name="area_code" placeholder="Enter Area Code" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Area Code'" required>
			<p>Rating</p><input type="number" step="0.1" name="rating" placeholder="Enter Rating" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Rating'" required>
			<p>Salary</p><input type="number" name="salary" placeholder="Enter Salary" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Salary'" required>
			<input type="submit" name="" value="Submit">
		</form>	
	</div>
</body>
</html>
