<!DOCTYPE html>
<html lang='en'>
<head>
	<meta charset='UTF-8'/>
	<title>Insert:Paper</title>
	<link rel="stylesheet" type="text/css" href="css/paper_insert_styles.css">
</head>
<body>
	<div class='logout'><a href="home.html">Home</a><a href="logout.php">Log Out</a> </div>	
	<div class="insertbox">
		<img src="css/add.png" class="add">
		<h1>Add New Paper</h1>
		<form action="insertpaper.php" method="POST">
			<p>Paper Title</p><input type="text" name="title" placeholder="Enter Paper Title" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Paper Title'" required>
			<p>Contact Author ID</p><input type="number" name="contact_author" placeholder="Enter Contact Author ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Contact Author ID'" required>
			<p>Author ID (Other than Contact Author)</p><input type="number" name="author" placeholder="Enter Author ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Author ID'">
			<p>Abstract</p><input type="text" name="abstract" placeholder="Enter Paper Abstract" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Paper Abstract'" required>
			<p>E-File</p><input type="text" name="e-file" placeholder="Enter Efile" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Email'" required>
			<p>Date of Submission</p><input type="date" name="date_of_submission" placeholder="Enter Date of Submission" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Date of Submission'" required>
			<input type="submit" name="" value="Submit">
		</form>	
	</div>
</body>
</html>
