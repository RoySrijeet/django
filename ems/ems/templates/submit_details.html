{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset='UTF-8'/>
	<title>Submit Details</title>
	<link rel="stylesheet" type="text/css" href="{% static 'styles/submit_details_styles.css'%}">
</head>
<body>
	<div class="background_image" style="background-image:url({% static 'images/event_bg.jpg'%})"></div>
	<div class='index'><a href="index.html">Home</a></div>	
	<div class="insertbox">
		<h1>Submit Event Details</h1>
		<form action="" method="POST">
			<p>Name</p><input type="name" name="name" placeholder="Enter Name" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Name'" required>
			<p>Email ID</p><input type="email" name="email_id" placeholder="Enter Email ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Email ID'" required>
			<p>Event Date</p><input type="date" name="date" placeholder="Enter Date" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Date'" required>
			<p>Event Time</p><input type="time" name="time" placeholder="Enter Time" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Time'">
			<p>Hall ID</p><input type="number" name="hall_id" placeholder="Enter Hall ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Hall ID'">
			<p>Caterer ID</p><input type="number" name="caterer_id" placeholder="Enter Caterer ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Caterer ID'">
			<p>Decorator ID</p><input type="number" name="decorator_id" placeholder="Enter Decorator ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Decorator ID'">
			<p>Studio ID</p><input type="number" name="studio_id" placeholder="Enter Photography Studio ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Photography Studio ID'">
			<p>Planner ID</p><input type="number" name="planner_id" placeholder="Enter Planner ID" onfocus="this.placeholder = ''" onblur="this.placeholder = 'Enter Planner ID'">
			<input type="submit" value="Submit">
		</form>	
	</div>
</body>
</html>
